<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo</title>
</head>
<body>
    <header id="topoChat">
        <img src="fotos/Foto.png" alt="foto da pessoa" id="foto">
        <div id="nomeStatus">
            <span id="nome">Cecilia Sassaki</span>
            <span id="status"><img src="fotos/Ellipse 1.png" alt="simbiloOnline">Online</span>
        </div>
        <img id="fechar" src="fotos/fechar.png" alt="simbolo para fechar o Bate-Papo">
    </header>
    <p>Hoje 11:30</p>
    <main id="lugarMensagens">
    <section id="primeiraMensagem">
        <p id="nomeHorario">Cecilia-11:30</p>
        <div id="primeiraMensagemDela">
            <span>Tive uma ideia incrível<br>para um projeto!</span>
        </div>
    </section>
    <section id="segundaMensagem">
        <p id="nomeHorario">Você-11:32</p>
        <div id="primeiraMensagemMinha">
            <span>Sério? Me conta mais</span>
        </div>
    </section>
    <section id="terceiraMensagem">
        <p id="nomeHorario">Cecilia-11:34</p>
        <div id="segundaMensagemDela">
            <span>E se a gente fizesse um chat moderno e responsive em apenas uma semana?</span>
        </div>
    </section>
    <section id="quartaMensagem">
        <p id="nomeHorario">Você-11:36</p>
        <div id="segundaMensagemMinha">
            <span>#BoraCodar!</span>
        </div>
    </section>
    </main>
    <section id="DigitarMensagem">
        <input type="text" placeholder="Digite sua mensagem" id="escreverMensagem">
        <img id="enviar" src="fotos/Vector.png">
    </section>
</body>
</html>
